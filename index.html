<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Skrypt Python na Stronie WWW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold text-blue-600 mb-4 text-center">Skrypt Python na Stronie WWW</h1>
        <div id="wynik" class="mb-4 p-4 bg-gray-50 rounded-md border border-gray-200">
            <p class="text-gray-700">Wynik skryptu Python zostanie wyświetlony tutaj...</p>
        </div>
        <button id="uruchomSkrypt" class="bg-green-500 hover:bg-green-700 text-white font-semibold rounded-md py-2 px-4 w-full focus:outline-none focus:ring-2 focus:ring-green-400">Uruchom Skrypt Python</button>
    </div>

    <script>
        document.getElementById("uruchomSkrypt").addEventListener("click", function() {
            // Symulacja działania skryptu Python (ponieważ nie możemy bezpośrednio uruchomić Pythona w przeglądarce)
            // W prawdziwej aplikacji, musiałbyś użyć backendu (np. Flask, Django) do wykonania tego kodu.

            let miasta = ["Warszawa", "Kraków", "Wrocław", "Gdańsk", "Poznań", "Łódź"];
            let output = "Lista miast:\n";
            for (let i = 0; i < miasta.length; i++) {
                output += "Linia " + (i + 1) + ": " + miasta[i] + "\n";
            }

            let moje_miasto = prompt("Z jakiego miasta pochodzisz?");
            if (moje_miasto.toLowerCase() === "wrocław") {
                output += "Brawo! Wygrałeś!\n";
            } else {
                output += "Niestety, spróbuj ponownie.\n";
            }

            let imie = prompt("Jak masz na imię?");
            if (imie.toLowerCase() === "marek") {
                output += "Czy na pewno? Matka Ci tak zjebała imię?\n";
            } else {
                output += "Witaj, " + imie + "!\n";
            }

            let wiek = prompt("Ile masz lat?");
            let wiekInt = parseInt(wiek);
            if (isNaN(wiekInt)) {
                output += "Nieprawidłowy wiek.\n";
            } else {
                output += "Masz " + wiekInt + " lat.\n";
            }

            output += "\nKoniec skryptu.";
            document.getElementById("wynik").textContent = output;
        });
    </script>
</body>
</html>
