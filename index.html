<!DOCTYPE html>
<html>
<head>
<title>Zegar</title>
<style>
body {
  background-color: navy;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.zegar-kontener {
  background-color: rgba(255, 255, 255, 0.2);
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.zegary {
  display: flex;
  gap: 40px;
  margin-bottom: 20px;
}

.zegar {
  text-align: center;
}

#zegar-polska, #zegar-ny {
  font-size: 72px;
  color: white;
}

.podpis {
  font-size: 16px;
  color: #ddd;
  margin-top: 5px;
}

#napis {
  font-size: 48px;
  color: gold;
  text-align: center;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}
</style>
</head>
<body>

<div class="zegar-kontener">
  <div class="zegary">
    <div class="zegar">
      <div id="zegar-polska"></div>
      <div class="podpis">Warszawa</div>
    </div>
    <div class="zegar">
      <div id="zegar-ny"></div>
      <div class="podpis">Nowy Jork</div>
    </div>
  </div>
  <div id="napis">SYGYsoft Wroclaw 2025</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data-10-year-range.min.js"></script>

<script>
function aktualizujZegar() {
  var terazPolska = moment().tz("Europe/Warsaw");
  var godzinyPolska = terazPolska.format('HH');
  var minutyPolska = terazPolska.format('mm');
  var sekundyPolska = terazPolska.format('ss');
  document.getElementById("zegar-polska").innerHTML = godzinyPolska + ":" + minutyPolska + ":" + sekundyPolska;

  var terazNY = moment().tz("America/New_York");
  var godzinyNY = terazNY.format('HH');
  var minutyNY = terazNY.format('mm');
  var sekundyNY = terazNY.format('ss');
  document.getElementById("zegar-ny").innerHTML = godzinyNY + ":" + minutyNY + ":" + sekundyNY;
}

aktualizujZegar(); // Wywołujemy funkcję raz na początku, żeby zegary od razu się wyświetliły
setInterval(aktualizujZegar, 1000); // Aktualizujemy co sekundę
</script>

</body>
</html>
